name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          bubblewrap doctor
      
      - name: Convert icons to PNG
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert icon-192.svg icon-192.png
          convert icon-512.svg icon-512.png
      
      - name: Update manifest with PNG icons
        run: |
          sed -i 's/icon-192.svg/icon-192.png/g' manifest.json
          sed -i 's/icon-512.svg/icon-512.png/g' manifest.json
      
      - name: Initialize Bubblewrap Project
        run: |
          bubblewrap init --manifest https://thevanerrr.github.io/DRMWS/manifest.json
      
      - name: Build APK with Bubblewrap
        run: |
          bubblewrap build
          mkdir -p build
          cp app-release-unsigned.apk build/gorev-takip.apk || cp *.apk build/ || true
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gorev-takip-app
          path: build/*.apk
          retention-days: 30
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.apk
