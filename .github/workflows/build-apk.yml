name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Convert SVG icons to PNG
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick
          convert icon-192.svg icon-192.png
          convert icon-512.svg icon-512.png

      - name: Prepare www directory
        run: |
          mkdir -p www
          cp index.html www/
          cp manifest.json www/
          cp firebase-messaging-sw.js www/
          cp icon-192.png www/
          cp icon-512.png www/

      - name: Install dependencies
        run: npm install

      - name: Add Android platform
        run: npx cap add android

      - name: Configure Android for internet access
        run: |
          cat android/app/src/main/AndroidManifest.xml
          sed -i 's|android:usesCleartextTraffic="false"|android:usesCleartextTraffic="true"|' android/app/src/main/AndroidManifest.xml || true
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|' android/app/src/main/AndroidManifest.xml || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Prepare APK for upload
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk output/GorevTakip.apk
          echo "APK built successfully"
          ls -la output/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GorevTakip-APK
          path: output/GorevTakip.apk
          retention-days: 90

