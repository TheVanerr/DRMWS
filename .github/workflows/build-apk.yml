name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Convert icons to PNG
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert icon-192.svg icon-192.png
          convert icon-512.svg icon-512.png
      
      - name: Install Capacitor
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Initialize Capacitor
        run: |
          npx cap init "Gorev Takip" "com.drmws.gorevtakip" --web-dir .
      
      - name: Add Android Platform
        run: npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync
      
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Copy APK
        run: |
          mkdir -p build
          cp android/app/build/outputs/apk/debug/app-debug.apk build/gorev-takip.apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gorev-takip-app
          path: build/*.apk
          retention-days: 30
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.apk
