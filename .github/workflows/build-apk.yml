name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['version'])")
          BUILD=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['buildNumber'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-b$BUILD" >> $GITHUB_OUTPUT

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Debug Keystore (Consistent SHA-1)
        run: |
          # Sabit bir debug keystore oluştur (SHA-1 her zaman aynı olacak)
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
          
          # SHA-1 fingerprint'i göster
          echo "========================================="
          echo "SHA-1 FINGERPRINT (Firebase'e ekleyin):"
          echo "========================================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android | grep SHA1
          echo "========================================="

      - name: Convert SVG icons to PNG
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick
          convert icon-192.svg icon-192.png
          convert icon-512.svg icon-512.png

      - name: Prepare www directory
        run: |
          mkdir -p www
          cp index.html www/
          cp manifest.json www/
          cp firebase-messaging-sw.js www/
          cp auth.html www/
          cp icon-192.png www/
          cp icon-512.png www/
          cp version.json www/

      - name: Install dependencies
        run: npm install

      - name: Add Android platform
        run: npx cap add android

      - name: Copy google-services.json to Android project
        run: |
          cp google-services.json android/app/google-services.json
          echo "google-services.json copied to Android app"

      - name: Configure Android for internet and auth
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # usesCleartextTraffic ekle
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|' $MANIFEST
          
          # Google Auth için intent filter ekle
          sed -i '/<\/activity>/i\
            <intent-filter>\
              <action android:name="android.intent.action.VIEW" \/>\
              <category android:name="android.intent.category.DEFAULT" \/>\
              <category android:name="android.intent.category.BROWSABLE" \/>\
              <data android:scheme="https" android:host="drmws-78227.firebaseapp.com" android:pathPrefix="\/__\/auth\/handler" \/>\
            <\/intent-filter>' $MANIFEST

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Prepare APK for upload
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk output/GorevTakip.apk
          echo "APK built successfully"
          ls -la output/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GorevTakip-APK
          path: output/GorevTakip.apk
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Görev Takip ${{ steps.version.outputs.version }}"
          body: |
            ## Görev Takip v${{ steps.version.outputs.version }}
            
            APK'yı indirmek için aşağıdaki dosyaya tıklayın.
          files: output/GorevTakip.apk
          make_latest: true

