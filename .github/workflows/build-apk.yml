name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install PWA Builder CLI
        run: npm install -g @pwabuilder/cli
      
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp -r * deploy/ || true
          cd deploy
          rm -rf .git .github node_modules || true
      
      - name: Convert icons to PNG
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          cd deploy
          convert icon-192.svg icon-192.png
          convert icon-512.svg icon-512.png
      
      - name: Update manifest with PNG icons
        run: |
          cd deploy
          sed -i 's/icon-192.svg/icon-192.png/g' manifest.json
          sed -i 's/icon-512.svg/icon-512.png/g' manifest.json
      
      - name: Setup local server and build APK
        run: |
          cd deploy
          # Start a simple HTTP server in background
          python3 -m http.server 8080 &
          sleep 5
          
          # Build APK using PWABuilder
          pwa-build android \
            --manifest manifest.json \
            --output ../build
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gorev-takip-app
          path: build/*.apk
          retention-days: 30
      
